{% extends "base.html" %} {% block content %}
<h2>CSV — podgląd</h2>
{% if rows and rows.length %}
<table border="1" cellspacing="0" cellpadding="4">
  {% for row in rows %}
  <tr>
    {% for cell in row %}
    <td>{{ cell }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% else %}
<p>Brak danych CSV do wyświetlenia.</p>
{% endif %}
<div class="actions" style="margin-top: 1rem">
  <a class="secondary" href="/taxonomy">Do aplikacji</a>
</div>
{% endblock %}
