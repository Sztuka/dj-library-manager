{% extends "base.html" %} {% block content %}
<h2>CSV — podgląd</h2>
{% if rows and rows|length %}
<div
  style="
    overflow: auto;
    max-height: 70vh;
    border: 1px solid #1f2937;
    border-radius: 8px;
  "
>
  <table border="0" cellspacing="0" cellpadding="6" style="width: 100%">
    {% for row in rows %}
    <tr>
      {% for cell in row %}
      <td style="border-bottom: 1px solid #1f2937; white-space: nowrap">
        {{ cell }}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</div>
{% else %}
<p>Brak danych CSV do wyświetlenia.</p>
{% endif %}
<div class="actions" style="margin-top: 1rem">
  <a class="secondary" href="/">Do Dashboardu</a>
  <a class="secondary" href="/taxonomy">Taksonomia</a>
  <a class="secondary" href="/wizard">Kreator</a>
</div>
{% endblock %}
